<html>
    <head>
        <title>A simple up/down counter using alpinejs</title>
    </head>
    <body>
        <script src="//unpkg.com/alpinejs" defer></script>

        <p>Here's a simple up-down counter using buttons to raise or lower a numerical value...</p>

        <div x-data="{ count: 0 }">
            <button x-on:click="count++">+</button>
            <span x-text="count"></span>
            <button x-on:click="count--">-</button>
        </div>
    </body>
</html>
